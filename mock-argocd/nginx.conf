events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 8080;
        server_name localhost;

        # ArgoCD API 엔드포인트
        location /api/v1/version {
            add_header Content-Type application/json;
            return 200 '{"version":"2.8.4"}';
        }

        location /api/v1/applications {
            add_header Content-Type application/json;
            return 200 '{"items":[]}';
        }

        location /healthz {
            return 200 'OK';
        }

        # 기본 응답
        location / {
            add_header Content-Type application/json;
            return 200 '{"message":"Mock ArgoCD Server","version":"2.8.4"}';
        }
    }
}
