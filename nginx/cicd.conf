# [advice from AI] Nginx 리버스 프록시 설정
# Jenkins, Nexus, Argo CD, Gitea 통합 접근

upstream jenkins {
    server 172.20.0.10:8080;
}

upstream nexus {
    server 172.20.0.20:8081;
}

upstream nexus-docker {
    server 172.20.0.20:8082;
}

upstream argocd {
    server 172.20.0.30:8080;
}

upstream gitea {
    server 172.20.0.40:3000;
}

# Jenkins 서버
server {
    listen 80;
    server_name jenkins.local jenkins.timbel.local;
    
    location / {
        proxy_pass http://jenkins;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Jenkins 특별 설정
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

# Nexus Repository
server {
    listen 80;
    server_name nexus.local nexus.timbel.local;
    
    client_max_body_size 1G;
    
    location / {
        proxy_pass http://nexus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Nexus Docker Registry
server {
    listen 80;
    server_name docker.local docker.timbel.local;
    
    client_max_body_size 1G;
    
    location / {
        proxy_pass http://nexus-docker;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Argo CD
server {
    listen 80;
    server_name argocd.local argocd.timbel.local;
    
    location / {
        proxy_pass http://argocd;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Argo CD 특별 설정
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Gitea Git Server
server {
    listen 80;
    server_name git.local git.timbel.local;
    
    location / {
        proxy_pass http://gitea;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 헬스체크 엔드포인트
server {
    listen 80 default_server;
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location / {
        return 404;
    }
}
