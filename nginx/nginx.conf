# [advice from AI] Nginx 리버스 프록시 설정 - 프로덕션 레벨
# 핵심 원칙: 실행 중인 서비스만 upstream에 정의하여 Nginx 시작 보장

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 로깅 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 기본 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss 
               application/json application/xml;

    # [advice from AI] === 필수 서비스 Upstream (항상 실행 중) ===
    upstream frontend {
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream backend {
        server backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream jenkins {
        server jenkins:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream nexus {
        server nexus:8081 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # [advice from AI] === 선택적 서비스 (resolver 사용하여 동적 해석) ===
    # Grafana, Prometheus, ArgoCD 등은 upstream 대신 resolver + 변수 사용
    # 이렇게 하면 컨테이너가 없어도 Nginx가 정상 시작됨

    resolver 127.0.0.11 valid=30s;  # Docker 내부 DNS

    # 포트 3000 서버 블록 (메인 프록시)
    server {
        listen 3000;
        listen [::]:3000;
        server_name localhost 127.0.0.1 rdc.rickyson.com;

        # 클라이언트 요청 크기 제한
        client_max_body_size 50M;

        # [advice from AI] WebSocket 연결 프록시 (백엔드)
        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # [advice from AI] Socket.io 지원
        location /socket.io/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # API 요청 프록시 (백엔드)
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Jenkins 프록시
        location /jenkins/ {
            proxy_pass http://jenkins/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Nexus 프록시
        location /nexus/ {
            proxy_pass http://nexus/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # [advice from AI] === 선택적 서비스 프록시 (동적 DNS 해석) ===
        # Grafana 프록시 (선택적 - 컨테이너 실행 시에만 동작)
        location /grafana/ {
            set $grafana_backend "grafana:3000";
            proxy_pass http://$grafana_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_intercept_errors on;
            error_page 502 503 504 = @grafana_unavailable;
        }

        location @grafana_unavailable {
            return 503 '{"error": "Grafana 서비스가 실행 중이지 않습니다"}';
            add_header Content-Type application/json;
        }

        # Prometheus 프록시 (선택적)
        location /prometheus/ {
            set $prometheus_backend "prometheus:9090";
            proxy_pass http://$prometheus_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_intercept_errors on;
            error_page 502 503 504 = @prometheus_unavailable;
        }

        location @prometheus_unavailable {
            return 503 '{"error": "Prometheus 서비스가 실행 중이지 않습니다"}';
            add_header Content-Type application/json;
        }

        # ArgoCD 프록시 (선택적)
        location /argocd/ {
            set $argocd_backend "host.docker.internal:8081";
            proxy_pass http://$argocd_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_intercept_errors on;
            error_page 502 503 504 = @argocd_unavailable;
        }

        location @argocd_unavailable {
            return 503 '{"error": "ArgoCD 서비스가 실행 중이지 않습니다"}';
            add_header Content-Type application/json;
        }

        # [advice from AI] HMR (Hot Module Replacement) 파일 처리
        location ~* \.hot-update\.(json|js)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # 정적 파일 (프론트엔드)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # [advice from AI] favicon.ico 처리 - 파일이 없어도 에러 방지
        location /favicon.ico {
            try_files $uri @favicon_fallback;
            access_log off;
            expires 1d;
        }
        
        location @favicon_fallback {
            return 204;  # No Content - 조용히 처리
            access_log off;
        }

        # 헬스체크
        location /health {
            proxy_pass http://backend/health;
            access_log off;
        }

        location /api/health {
            proxy_pass http://backend/health;
            access_log off;
        }
    }
}
